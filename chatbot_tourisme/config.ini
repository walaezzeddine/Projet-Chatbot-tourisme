# Configuration file for Tunisia Tourism Chatbot Project

[Project]
name = Tunisia Tourism Chatbot
version = 1.0
description = NLP-based chatbot for tourism guidance in Tunisia
domain = Tourism
language = French, Arabic, English

[NLP]
algorithm = TF-IDF with Pattern Matching
vectorizer = TfidfVectorizer (scikit-learn)
ngrams = (1, 2)
max_features = 100
confidence_threshold = 0.15
stop_words = French common words

[Data]
destinations = 7
faq_entries = 6
activities = 5
hotels = 4+
total_attractions = 20+

[Features]
- FAQ Answering
- Destination Information
- Activity Recommendations
- Hotel Recommendations
- Practical Information
- Multi-turn Conversation
- Entity Extraction

[Files]
main_script = src/chatbot.py
demo_script = demo.py
test_script = test_chatbot.py
data_file = data/tunisia_tourism_data.json
documentation = README.md
